<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
</head>


<body>
    <script>
        // Create an array of file objects, each with a URL and a filename
        var files = [
            // { url: '', filename: '' },
            // { url: '', filename: '' },
            // { url: '', filename: '' },
            // { url: '', filename: '' }
        ];
    
        files.forEach(function(file) {
            var downloadLink = document.createElement('a');
            downloadLink.style.display = 'none';
            downloadLink.href = file.url;
            downloadLink.download = file.filename;
            document.body.appendChild(downloadLink);        // Trigger a click event on the download link to start the download
            downloadLink.click();
            document.body.removeChild(downloadLink);        // Clean up by removing the download link
        });
    </script>
</body>
</html>
